<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="api2.css">
    <title>NASA Astronomy Picture of the Day</title>

</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="https://api.nasa.gov/">NASA API</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="https://www.nasa.gov">NASA Homepage</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#search">Search</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
              </li>
            </ul>
            <!--<form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit"></button>
            </form>-->
          </div>
        </div>
      </nav>

      <div class="container-fluid">


        <img id="neon" src="croppedastronaut.png">
        
        <img id="speech" src="radiospeechbubble.png">
        
        <div class="container-fluid" id="podDiv">
        <h1>NASA Astronomy Picture of the Day</h1>
        
        <div id="render-area"></div>
        
        <div id="explanationDiv">
        
        </div>
          </div>
        <h1 id="search" class="search">Search for previous pictures of the day:</h1>
        
        <div id="searchForm">
        <form id="actualForm">
            <p>
              <label for="start-date">Enter a start date: </label>
              <input required type="date" id="start-date" class="start-date" pattern="[0-9]{8}">
            </p>
            
            <p>
              <label for="end-date">Enter an end date: </label>
              <input type="date" id="end-date" class="end-date" pattern="[0-9]{8}">
            </p>
            
            <p>
              <button class="submit">Submit search</button>
            </p>
          </form>
        </div>
        
        <h1>Results:</h1>
        
        <div id="resultsDisplay">
        
        </div>
        
        </div>






<script src="api2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</html>
